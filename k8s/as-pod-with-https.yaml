apiVersion: v1
kind: Pod
metadata:
  name: aspnetbox
  labels:
    app: aspnetbox
spec:
  enableServiceLinks: false
  containers:
  - name: aspnetbox
    image: akarzazi/aspnetbox
    env:
    - name: ASPNETCORE_URLS
      value: "https://+;http://+"
    - name: ASPNETCORE_Kestrel__Certificates__Default__Password
      value: "mypassword"
    - name: ASPNETCORE_Kestrel__Certificates__Default__Path
      value: "/etc/ssl/certs/localhost.pfx"
    command: ["/bin/sh", "-c"]
    args:
      - echo "" | base64 -d >> /etc/ssl/certs/localhost.pfx;
        dotnet AspNetBox.dll;
